<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="salesreport.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="sidebar">
                <div class="logo-section">
                    <img src="img/logo.png" alt="Logo" class="logo">
                </div>
                <div class="menu-links">
                    <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                    <a href="inventory.html"><i class="fas fa-archive"></i> Inventory</a>
                    <a href="POS.html"><i class="fas fa-cash-register"></i> Point of Sales</a>
                    <a href="salesreport.html" class="active"><i class="fas fa-file-invoice"></i> Sales Report</a>
                    <a href="account.html"><i class="fas fa-user-cog"></i> Account</a>
                </div>
                <div class="bottom-links">
                    <a href="login.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </div>
            </div>

            <div class="wrapper">
                <div class="content">
                    <div class="col-md-10">
                        <div class="content border border-3 border-light border rounded p-3">
                            <h3>Sales Report</h3>
                            <p>Sales related report of the hardware store.</p>

                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="category" class="form-label fw-bold">Category</label>
                                    <select id="category" name="category">
                                        <option value="">- Select All Category -</option>
                                        <option value="Fluorescent bulbs">Fluorescent bulbs</option>
                                        <option value="Halogen bulbs">Halogen bulbs</option>
                                        <option value="Incandescent Bulbs">Incandescent Bulbs</option>
                                        <option value="LED Bulbs">LED Bulbs</option>
                                        <option value="Induction Lamps">Induction Lamps</option>
                                        <option value="Neon bulbs">Neon Bulbs</option>
                                        <option value="Xenon bulbs">Xenon bulbs</option>
                                        <option value="Metal Halide bulbs">Metal Halide bulbs</option>
                                        <option value="Low Pressure Sodium bulbs">Low Pressure Sodium bulbs</option>
                                        <option value="High Pressure Sodium bulbs">High Pressure Sodium bulbs</option>
                                    </select>
                                </div>                                
                            </div>

                            <div class="table-responsive table-container">
                                <table class="table table-bordered border border-1 border-dark border rounded" id="salesTable">
                                    <thead class="table-light border border-1 border-dark border rounded">
                                        <tr>
                                            <th>Product Name</th>
                                            <th>Product ID</th>
                                            <th>Product Sold</th>
                                            <th>Category</th>
                                            <th>Date</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Dynamic rows will be inserted here by salesreport.js -->
                                    </tbody>
                                </table>
                            </div>

                            <!-- Pagination controls -->
                            <div id="pagination" class="d-flex justify-content-between align-items-center mt-3">
                                <button id="prevPage" class="btn btn-outline-primary" disabled>Previous</button>
                                <span id="pageIndicator" class="fw-bold">Page 1 of 1</span>
                                <button id="nextPage" class="btn btn-outline-primary" disabled>Next</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="salesreport.js"></script>
</body>

</html>
