<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="account.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo-section">
            <img src="img/logo.png" alt="Logo" class="logo">
        </div>
        <div class="menu-links">
            <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="inventory.html"><i class="fas fa-archive"></i> Inventory</a>
            <a href="POS.html"><i class="fas fa-cash-register"></i> Point of Sales</a>
            <a href="salesreport.html"><i class="fas fa-file-invoice"></i> Sales Report</a>
            <a href="account.html"><i class="fas fa-user-cog"></i> Account</a>
        </div>
        <div class="bottom-links">
            <a href="login.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>

    <div class="wrapper">
        <div class="content">
            <div class="col-md-10">
                <div class="content border border-3 border-light border rounded">
                    <h3>Account Settings</h3>
                    <p>Manage your account details and settings.</p>

                    <!-- Form to update user details -->
                    <form id="updateUserForm" method="POST">
                        <!-- Hidden input to hold user ID -->
                        <input type="hidden" id="userId" name="userId" value="">

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" id="username" name="username" class="form-control border border-1 border-dark border rounded" required>
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" id="email" name="email" class="form-control border border-1 border-dark border rounded" required>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" name="password" class="form-control border border-1 border-dark border rounded" placeholder="Enter new password (leave blank if not changing)">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Fetch user data from backend to fill in the form fields
        async function loadUserData() {
            try {
                // Fetch user data (assuming you have an API endpoint to fetch user details)
                const response = await fetch('/get-user'); // Add the correct API endpoint
                const userData = await response.json();

                // Set values into the form fields
                document.getElementById('userId').value = userData._id;
                document.getElementById('username').value = userData.username;
                document.getElementById('email').value = userData.email;
            } catch (error) {
                console.error('Error fetching user data:', error);
            }
        }

        // Submit form data to update user details
        document.getElementById('updateUserForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const userId = document.getElementById('userId').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Prepare the data to send
            const data = { userId, username, email, password };

            try {
                // Send the data to the backend using Fetch API
                const response = await fetch('/update-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                // Check if the update was successful
                if (result.success) {
                    alert('User details updated successfully!');
                } else {
                    alert('Failed to update user details.');
                }
            } catch (error) {
                console.error('Error updating user data:', error);
                alert('Error updating user data.');
            }
        });

        // Load user data when the page loads
        window.onload = loadUserData;
    </script>
</body>
</html>
