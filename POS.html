<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purchase Order</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="POS.css"> 
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo-section">
      <img src="img/logo.png" alt="Logo" class="logo">
    </div>
    <div class="menu-links">
      <a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
      <a href="inventory.html"><i class="fas fa-archive"></i> Inventory</a>
      <a href="POS.html"><i class="fas fa-cash-register"></i> Point of Sales</a>
      <a href="salesreport.html"><i class="fas fa-file-invoice"></i> Sales Report</a>
      <a href="account.html"><i class="fas fa-user-cog"></i> Account</a>
    </div>
    <div class="bottom-links">
      <a href="login.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="content-wrapper">
    <h1>Purchase Order</h1>
    <button id="open-modal" class="btn">Add to List</button>

    <!-- Modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add Item to Order List</h2>
        <form id="add-item-form">
          <div class="item-row">
            <label for="item-name">Product Name</label>
            <select id="item-name" required>
              <option value="" disabled selected>Select a product</option>
              <option value="Wireless Mouse" data-price="">PWireless Mouse</option>
              <option value="Tape" data-price="">Tape</option>
              <option value="Screw" data-price="">Screw</option>
            </select>
          </div>

          <div class="item-row">
            <label for="unit-price">Unit Price</label>
            <input type="number" id="unit-price" required>
            <div id="unit-price-dropdown" class="dropdown">
              <button type="button" id="unit-price-dropdown-btn"></button>
              <div id="unit-price-options" class="dropdown-content">
              </div>
            </div>
          </div>

          <div class="item-row">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" required>
          </div>

          <button type="submit" class="submit">Add to List</button>
        </form>
      </div>
    </div>

    <!-- Order List -->
    <div class="order-list">
      <h2>Order List</h2>
      <table id="order-table">
        <thead>
          <tr>
            <th>Item</th>
            <th>Unit Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="order-body"></tbody>
      </table>
      <p class="order-total">Total Order Amount: <span id="total-amount">0.00</span></p>

      <button id="confirm-order" class="btn-confirm">Confirm</button>
    </div>
  </div>

  <script src="POS.js"></script>
</body>
</html>
